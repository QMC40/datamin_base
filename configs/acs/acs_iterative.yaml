---
neptune:
  enable: False
  api_key: ~
  run_name: ~
datasets:
  - dataset: ["ACSIncome", "ACSPublicCoverage", "ACSEmployment"]
    acs_state: "CA"
    acs_year: 2014
    add_syn: False
    freeze_feature: []
    sens_feats: "disc"
    batch_size: 256
evaluations:
  - classifiers:
      - clf_1:
        clf_model: "mlp2"
        clf_epochs: 20
        clf_lr: 0.01
        clf_weight_decay: 0.0
    adversaries:
      - adv_0:
        clf_model: "mlp2"
        clf_epochs: 20
        clf_lr: 0.01
        clf_weight_decay: 0.0
        only_predict_seen: True
      - adv_1:
        clf_model: "mlp2"
        clf_epochs: 20
        clf_lr: 0.01
        clf_weight_decay: 0.0
        only_predict_seen: False
minimizers:
  - minimizer: "iterative"
    iterative_target: [0.65, 0.75, 0.78, 0.79, 0.8, 0.81, 0.82, 0.83]
    iterative_init_buckets: 4
    iterative_fix_wd: True
    timeout: 7200
seed: 123
device: "cpu"
num_workers: 1
logger_level: "INFO"
out_dir: "test/acs_min_iter"
