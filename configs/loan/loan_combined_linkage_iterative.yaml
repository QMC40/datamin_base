---
neptune:
  enable: False
  api_key: ~
  run_name: ~

datasets:
  - dataset: ["loan"]
    add_syn: False
    freeze_feature: []
    sens_feats: "disc"
    batch_size: 256

evaluations:
  - classifiers:
      - clf_1:
          clf_model: "mlp2"
          clf_epochs: 20
          clf_lr: 0.01
          clf_weight_decay: 0.0
    adversaries:
      - adv_iterative_seen:
          adv_type: "iterative"
          clf_model: "mlp2"
          clf_epochs: 20
          clf_lr: 0.01
          clf_weight_decay: 0.0
          only_predict_seen: True

      - adv_linkage:
          adv_type: "linkage"
          linkage_algorithm: "mostlikely"
          linkage_b_features: [0, 1]  # <-- adjust as needed
          linkage_a_features: [2, 3]  # <-- adjust as needed
          clf_model: "mlp2"
          clf_epochs: 20
          clf_lr: 0.01
          clf_weight_decay: 0.0

minimizers:
  - minimizer: "uniform"
    uniform_buckets: [1, 2, 3, 4, 5]

seed: 123
device: "cpu"
num_workers: 12
logger_level: "INFO"
out_dir: "final_results/loan_iterative_linkage"

